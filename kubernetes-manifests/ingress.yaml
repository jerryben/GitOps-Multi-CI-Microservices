apiVersion: networking.k8s.io/v1
   kind: Ingress
   metadata:
     name: ecommerce-ingress
     annotations:
       nginx.ingress.kubernetes.io/rewrite-target: /
   spec:
     rules:
       - host: your-domain.com
         http:
           paths:
             - path: /products
               pathType: Prefix
               backend:
                 service:
                   name: product-service
                   port:
                     number: 80
             - path: /orders
               pathType: Prefix
               backend:
                 service:
                   name: order-service
                   port:
                     number: 80
             - path: /users
               pathType: Prefix
               backend:
                 service:
                   name: user-service
                   port:
                     number: 80
             - path: /payments
               pathType: Prefix
               backend:
                 service:
                   name: payment-service
                   port:
                     number: 80
